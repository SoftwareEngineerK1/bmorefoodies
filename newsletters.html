<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter | Bmore Foodies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container nav-container">
            <a href="index.html" class="brand-link">
                <span class="logo-text">BMORE FOODIES</span>
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="baltimore.html">Explore</a></li>
                    <li><a href="newsletter.html">Newsletter</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-wrapper">
        <div class="auth-card">
            <h2>The Weekly Bite</h2>
            <p style="text-align: center; margin-bottom: 20px; font-size: 0.95rem;">
                Get the best Baltimore eats, secret recipes, and local food news delivered to your inbox.
            </p>
            
            <form action="thank-you.html" method="GET"> <div class="form-group">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="name" placeholder="Hon..." required>
                </div>
                
                <div class="form-group">
                    <label for="email-address">Email Address</label>
                    <input type="email" id="email-address" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label>Interest Area</label>
                    <select style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; font-family: var(--body-font);">
                        <option>New Restaurant Openings</option>
                        <option>Cocktail & Drink Recipes</option>
                        <option>Classic Maryland Dishes</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">Subscribe</button>
            </form>

            <p class="disclosure">No spam, just Old Bay-scented goodness. <br><small>Enjoy the Website.</small></p>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-brand">BMORE FOODIES</div>
            <p>&copy; 2026 Charm City Eats</p>
        </div>
    </footer>

</body>
</html>
