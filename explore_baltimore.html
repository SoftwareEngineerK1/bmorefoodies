<!DOCTYPE html>
<html lang="en">
<head>
    <title>Explore Baltimore | BMORE Foodies</title>
    <link id="head-placeholder"> 
</head>

<body class="clock-page-body">

    <div id="nav-placeholder"></div>

    <main class="clock-container">
        <div class="clock-wrapper">
            <div class="clock-center">
                <img src="images/bmorefoodies.png" alt="BMORE Foodies Logo">
            </div>

            <a href="eat_drink.html" class="clock-item pillar-pos-n">
                <i class="fas fa-utensils"></i>
                <span>Eat & Drink</span>
            </a>

            <a href="play_explore.html" class="clock-item pillar-pos-e">
                <i class="fas fa-map-marked-alt"></i>
                <span>Play & Explore</span>
            </a>

            <a href="things_to_do.html" class="clock-item pillar-pos-s">
                <i class="fas fa-calendar-check"></i>
                <span>Things To Do</span>
            </a>

            <a href="local_services.html" class="clock-item pillar-pos-w">
                <i class="fas fa-concierge-bell"></i>
                <span>Local Services</span>
            </a>
        </div>
        
        <h1 class="clock-title">Explore Baltimore</h1>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // Enhanced function to handle head content specifically
        function loadComponent(id, file, isHead = false) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    if (isHead) {
                        // Append to head instead of a div to keep HTML valid
                        document.head.insertAdjacentHTML('beforeend', data);
                    } else {
                        document.getElementById(id).innerHTML = data;
                    }
                });
        }

        // Run the injections
        loadComponent('head-placeholder', 'head-template.html', true);
        loadComponent('nav-placeholder', 'nav.html');
        loadComponent('footer-placeholder', 'footer.html');
    </script>

</body>
</html>
