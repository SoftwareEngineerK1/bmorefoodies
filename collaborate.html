<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborate | BMORE Foodies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: var(--vintage-parchment);">

    <header class="main-header">
        </header>

    <main class="container" style="padding: 60px 20px;">
        <div style="max-width: 800px; margin: 0 auto; background: var(--white); padding: 40px; border-radius: 4px; box-shadow: 10px 10px 0px var(--deep-navy); border: 1px solid #ddd;">
            <h2 style="font-family: var(--header-font); font-size: 2.5rem; color: var(--deep-navy); margin-bottom: 10px;">Business Collaboration Form</h2>
            
            <form action="https://formspree.io/f/xreaezve" method="POST" enctype="multipart/form-data" style="display: grid; gap: 20px;">
                
                <input type="hidden" name="_next" value="https://bmorefoodies.com/thanks.html">

                <input type="text" name="_gotcha" style="display:none">

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <div class="form-group">
            <label style="display: block; font-weight: bold;">Full Name</label>
            <input type="text" name="name" style="width: 100%; padding: 12px;" required>
        </div>
        <div class="form-group">
            <label style="display: block; font-weight: bold;">Personal Email</label>
            <input type="email" name="email" style="width: 100%; padding: 12px;" required>
        </div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <div class="form-group">
            <label style="display: block; font-weight: bold;">Business Owner Name</label>
            <input type="text" name="owner_name" style="width: 100%; padding: 12px;">
        </div>
        <div class="form-group">
            <label style="display: block; font-weight: bold;">Business Name</label>
            <input type="text" name="business_name" style="width: 100%; padding: 12px;" required>
        </div>
    </div>

    <div class="form-group">
        <label style="display: block; font-weight: bold;">Type of Business</label>
        <select name="business_type" style="width: 100%; padding: 12px;">
            <option value="Restaurant">Restaurant</option>
            <option value="Bar/Lounge">Bar/Lounge</option>
            <option value="Food Truck">Food Truck</option>
            <option value="Bakery">Bakery</option>
            <option value="Event Space">Event Space</option>
            <option value="Retail">Retail Store</option>
        </select>
    </div>

    <div class="form-group">
        <label style="display: block; font-weight: bold;">Business Address</label>
        <input type="text" name="address" style="width: 100%; padding: 12px;">
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <div class="form-group">
            <label style="display: block; font-weight: bold;">Business Number</label>
            <input type="tel" name="business_phone" style="width: 100%; padding: 12px;">
        </div>
        <div class="form-group">
            <label style="display: block; font-weight: bold;">Business Email</label>
            <input type="email" name="business_email" style="width: 100%; padding: 12px;">
        </div>
    </div>

    <div class="form-group">
        <label style="display: block; font-weight: bold;">Services Needed</label>
        <select name="services" style="width: 100%; padding: 12px;">
            <option value="Social Media Feature">Social Media Feature</option>
            <option value="Content Creation">Content Creation</option>
            <option value="Event Coverage">Event Coverage</option>
            <option value="Branding Strategy">Branding Strategy</option>
        </select>
    </div>

    <div class="form-group">
        <label style="display: block; font-weight: bold;">Social Media Handles (IG, TikTok, YT)</label>
        <input type="text" name="socials" placeholder="@yourbrand" style="width: 100%; padding: 12px;">
    </div>

    <div class="card" style="padding: 15px; background: #f9f9f9; border: 1px solid #ccc;">
        <label style="display: block; font-weight: bold; margin-bottom: 5px;">Message</label>
        <textarea name="message" placeholder="Tell us how we can help..." rows="6" style="width: 100%; padding: 12px; border: 1px solid #ccc; background: #f9f9f9; resize: vertical;" required></textarea>
    </div>

    <div class="form-group">
        <label style="display: block; font-weight: bold;">Picture of Establishment (Outside View)</label>
        <input type="file" name="attachment" accept="image/*" style="width: 100%; padding: 10px; border: 1px dashed #999;">
    </div>

    <button type="submit" style="background: var(--maryland-red); color: white; border: none; padding: 15px 40px; font-family: var(--header-font); font-size: 1.5rem; cursor: pointer; transition: 0.3s; width: fit-content;">Submit Inquiry</button>
</form>
        </div>
    </main>
</body>
</html>
