<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Bmore Foodies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container nav-container">
            <a href="index.html" class="brand-link">
                <span class="logo-text">BMORE FOODIES</span>
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="baltimore.html">Explore</a></li>
                    <li><a href="register.html">Join Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-wrapper">
        <div class="auth-card">
            <h2>Join the Table</h2>
            <form action="welcome.html" method="GET"> <div class="form-group">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" id="password1" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" id="password2" required>
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            <p class="disclosure">Disclosure: This is not a real website.</p>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-brand">BMORE FOODIES</div>
            <p>&copy; 2026 Charm City Eats</p>
        </div>
    </footer>

</body>
</html>
