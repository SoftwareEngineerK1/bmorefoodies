<!DOCTYPE html>
<html lang="en">
<head>
    <title>Collaborate | BMORE Foodies</title>
    <div id="head-placeholder"></div>
</head>

<body style="background-color: var(--vintage-parchment);">

    <div id="nav-placeholder"></div>


    <main class="container" style="padding: 60px 20px;">
        <div style="max-width: 800px; margin: 0 auto; background: var(--white); padding: 40px; border-radius: 4px; box-shadow: 10px 10px 0px var(--deep-navy); border: 1px solid #ddd;">
            <h2 style="font-family: var(--header-font); font-size: 2.5rem; color: var(--deep-navy); margin-bottom: 10px;">Business Collaboration Form</h2>
            <p style="margin-bottom: 30px; color: #666;">Fill out the details below and we will get back to you shortly.</p>
            
            <form id="collaboration-form" action="https://formspree.io/f/xreaezve" method="POST" enctype="multipart/form-data" style="display: grid; gap: 20px;">
                
                <input type="text" name="_gotcha" style="display:none">

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label style="display: block; font-weight: bold;">Full Name</label>
                        <input type="text" name="name" style="width: 100%; padding: 12px; border: 1px solid #ccc;" required>
                    </div>
                    <div class="form-group">
                        <label style="display: block; font-weight: bold;">Personal Email</label>
                        <input type="email" name="email" style="width: 100%; padding: 12px; border: 1px solid #ccc;" required>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label style="display: block; font-weight: bold;">Business Owner Name</label>
                        <input type="text" name="owner_name" style="width: 100%; padding: 12px; border: 1px solid #ccc;">
                    </div>
                    <div class="form-group">
                        <label style="display: block; font-weight: bold;">Business Name</label>
                        <input type="text" name="business_name" style="width: 100%; padding: 12px; border: 1px solid #ccc;" required>
                    </div>
                </div>

                <div class="form-group">
                    <label style="display: block; font-weight: bold;">Type of Business</label>
                    <select name="business_type" style="width: 100%; padding: 12px; border: 1px solid #ccc;">
                        <option value="Restaurant">Restaurant</option>
                        <option value="Bar/Lounge">Bar/Lounge</option>
                        <option value="Food Truck">Food Truck</option>
                        <option value="Bakery">Bakery</option>
                        <option value="Event Space">Event Space</option>
                        <option value="Retail">Retail Store</option>
                    </select>
                </div>

                <div class="form-group">
                    <label style="display: block; font-weight: bold;">Business Address</label>
                    <input type="text" name="address" style="width: 100%; padding: 12px; border: 1px solid #ccc;">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label style="display: block; font-weight: bold;">Business Number</label>
                        <input type="tel" name="business_phone" style="width: 100%; padding: 12px; border: 1px solid #ccc;">
                    </div>
                    <div class="form-group">
                        <label style="display: block; font-weight: bold;">Business Email</label>
                        <input type="email" name="business_email" style="width: 100%; padding: 12px; border: 1px solid #ccc;">
                    </div>
                </div>

                <div class="form-group">
                    <label style="display: block; font-weight: bold;">Services Needed</label>
                    <select name="services" style="width: 100%; padding: 12px; border: 1px solid #ccc;">
                        <option value="Social Media Feature">Social Media Feature</option>
                        <option value="Content Creation">Content Creation</option>
                        <option value="Event Coverage">Event Coverage</option>
                        <option value="Branding Strategy">Branding Strategy</option>
                    </select>
                </div>

                <div class="form-group">
                    <label style="display: block; font-weight: bold;">Social Media Handles (IG, TikTok, YT)</label>
                    <input type="text" name="socials" placeholder="@yourbrand" style="width: 100%; padding: 12px; border: 1px solid #ccc;">
                </div>

                <div class="card" style="padding: 15px; background: #f9f9f9; border: 1px solid #ccc;">
                    <label style="display: block; font-weight: bold; margin-bottom: 5px;">Message</label>
                    <textarea name="message" placeholder="Tell us how we can help..." rows="6" style="width: 100%; padding: 12px; border: 1px solid #ccc; background: #f9f9f9; resize: vertical;" required></textarea>
                </div>

                <div class="form-group">
                    <label style="display: block; font-weight: bold;">Picture of Establishment (Outside View)</label>
                    <input type="file" name="attachment" accept="image/*" style="width: 100%; padding: 10px; border: 1px dashed #999;">
                </div>

                <button type="submit" id="submit-button" style="background: var(--maryland-red); color: white; border: none; padding: 15px 40px; font-family: var(--header-font); font-size: 1.5rem; cursor: pointer; transition: 0.3s; width: fit-content;">Submit Inquiry</button>
                
                <p id="form-status" style="margin-top: 15px; font-weight: bold;"></p>
            </form>
        </div>
    </main>

       <div id="footer-placeholder"></div>

    <script src="loader.js"></script>

    <script>
        const form = document.getElementById("collaboration-form");
        
        async function handleSubmit(event) {
            event.preventDefault();
            const status = document.getElementById("form-status");
            const button = document.getElementById("submit-button");
            const data = new FormData(event.target);
            
            // 1. Show loading state
            button.disabled = true;
            button.innerText = "Sending...";
            status.style.color = "navy";
            status.innerHTML = "Submitting your inquiry...";

            // 2. Send the request
            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // 3. SUCCESS: Force redirect to your thanks.html
                    window.location.href = "thanks.html"; 
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            status.style.color = "red";
                            status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
                        } else {
                            status.style.color = "red";
                            status.innerHTML = "Oops! There was a problem. Please try again.";
                        }
                    })
                }
            }).catch(error => {
                status.style.color = "red";
                status.innerHTML = "Oops! Network error. Check your connection.";
            }).finally(() => {
                // Re-enable button if it failed
                if (window.location.pathname.indexOf("thanks.html") === -1) {
                    button.disabled = false;
                    button.innerText = "Submit Inquiry";
                }
            });
        }
        
        form.addEventListener("submit", handleSubmit);
    </script>
</body>
</html>
